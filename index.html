
<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talking Calculator for Kids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      .font-fredoka {
        font-family: 'Fredoka One', cursive;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg) scale(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-100vh) rotate(360deg) scale(1); opacity: 0; }
      }
      .animate-float {
        animation: float 10s linear infinite;
      }
       @keyframes celebrate-bounce {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-20px) rotate(-5deg); }
        50% { transform: translateY(0) rotate(0deg); }
        75% { transform: translateY(-10px) rotate(5deg); }
      }
      .animate-celebrate-bounce {
        animation: celebrate-bounce 1s ease-in-out;
      }
       @keyframes floating-number {
        0% { transform: translateY(0) scale(0); opacity: 0; }
        20%, 80% { transform: translateY(-100px) scale(1.2); opacity: 1; }
        100% { transform: translateY(-200px) scale(0); opacity: 0; }
      }
      .animate-floating-number {
        animation: floating-number 3s ease-in-out forwards;
      }
       @keyframes sparkle {
        0%, 100% { transform: scale(0.5); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 1; }
      }
      .animate-sparkle {
        animation: sparkle 0.8s ease-in-out infinite;
      }
    </style>

}
</script>
